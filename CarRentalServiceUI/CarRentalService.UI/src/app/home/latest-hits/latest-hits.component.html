<div class="latest-hits">
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col header">
                <p>Zobacz nasze <span class="underline">Największe</span> sprzedażowe hity!</p>
            </div>
            <div class="loading row justify-content-center" *ngIf="!popularCars">
                <div class="spinner-border text-primary " role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div class="row justify-content-center" *ngIf="popularCars">
                <div class="col" *ngFor="let car of popularCars">
                    <app-best-car [data]="car"></app-best-car>
                </div>
            </div>
        </div>
    </div>
    
</div>
