<div class="container">

    <div *ngIf="!cars" class="loading-screen">
        Loading
    </div>
    <div 
      class="row gx-5"
      *ngIf="cars">
        <div class="col-xl-4 col-lg-6 col-sm-12 car-container" *ngFor="let car of cars">
            <app-car [data]="car"></app-car>
        </div>
    </div>
</div>
